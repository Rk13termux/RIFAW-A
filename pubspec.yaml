name: rifaswa_cliente
description: App cliente para rifas W&A con Supabase realtime y chat
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Supabase
  supabase_flutter: ^2.0.0
  
  # State management
  flutter_riverpod: ^2.0.0
  riverpod_annotation: ^2.0.0
  
  # Navigation
  go_router: ^10.0.0
  
  # Storage
  shared_preferences: ^2.0.0
  
  # Notifications
  flutter_local_notifications: ^15.0.0
  firebase_messaging: ^14.0.0
  firebase_core: ^2.0.0
  
  # UI
  cached_network_image: ^3.3.0
  carousel_slider: ^4.2.0
  image_picker: ^1.0.0
  
  # Utils
  intl: ^0.18.0
  uuid: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  riverpod_generator: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
