name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    
    steps:
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          release_name: RIFAS W&A Cliente ${{ steps.get_version.outputs.version }}
          body: |
            ## ðŸŽ‰ RIFAS W&A Cliente App - Release ${{ steps.get_version.outputs.version }}
            
            ### ðŸ“± Descargas disponibles:
            - **Android APK** (ARM64, ARMv7, x86_64)
            - **iOS IPA** (sin firmar - requiere certificado)
            - **Windows** (x64)
            - **macOS** (Universal)
            - **Linux** (x64)
            - **Web** (archivos estÃ¡ticos)
            
            ### âœ¨ CaracterÃ­sticas:
            - Clean Architecture + Riverpod + GoRouter
            - Supabase backend con sincronizaciÃ³n realtime
            - Chat en tiempo real con imÃ¡genes
            - Notificaciones push
            - Grid de nÃºmeros 10x10
            - Soporte multiplataforma
            
            ### ðŸ“š DocumentaciÃ³n:
            Ver [README.md](https://github.com/${{ github.repository }}/blob/main/README.md) para instrucciones de configuraciÃ³n.
          draft: false
          prerelease: false

  build-and-upload-android:
    name: Build & Upload Android
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK (split per ABI)
        run: flutter build apk --release --split-per-abi

      - name: Upload ARM64 APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
          asset_name: rifaswa-cliente-${{ needs.create-release.outputs.version }}-arm64.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload ARMv7 APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
          asset_name: rifaswa-cliente-${{ needs.create-release.outputs.version }}-armv7.apk
          asset_content_type: application/vnd.android.package-archive

      - name: Upload x86_64 APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-x86_64-release.apk
          asset_name: rifaswa-cliente-${{ needs.create-release.outputs.version }}-x86_64.apk
          asset_content_type: application/vnd.android.package-archive

  build-and-upload-web:
    name: Build & Upload Web
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --web-renderer canvaskit

      - name: Create Web archive
        run: |
          cd build
          zip -r rifaswa-cliente-web.zip web/

      - name: Upload Web archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: build/rifaswa-cliente-web.zip
          asset_name: rifaswa-cliente-${{ needs.create-release.outputs.version }}-web.zip
          asset_content_type: application/zip

  build-and-upload-linux:
    name: Build & Upload Linux
    needs: create-release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Linux
        run: flutter build linux --release

      - name: Create tarball
        run: |
          cd build/linux/x64/release/bundle
          tar -czf rifaswa-cliente-linux-x64.tar.gz *
          mv rifaswa-cliente-linux-x64.tar.gz ../../../../../

      - name: Upload Linux archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: rifaswa-cliente-linux-x64.tar.gz
          asset_name: rifaswa-cliente-${{ needs.create-release.outputs.version }}-linux-x64.tar.gz
          asset_content_type: application/gzip

  build-and-upload-windows:
    name: Build & Upload Windows
    needs: create-release
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build Windows
        run: flutter build windows --release

      - name: Create ZIP
        run: |
          cd build/windows/x64/runner/Release
          7z a rifaswa-cliente-windows-x64.zip *
          move rifaswa-cliente-windows-x64.zip ../../../../../

      - name: Upload Windows archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: rifaswa-cliente-windows-x64.zip
          asset_name: rifaswa-cliente-${{ needs.create-release.outputs.version }}-windows-x64.zip
          asset_content_type: application/zip

  build-and-upload-macos:
    name: Build & Upload macOS
    needs: create-release
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Get dependencies
        run: flutter pub get

      - name: Build macOS
        run: flutter build macos --release

      - name: Create ZIP
        run: |
          cd build/macos/Build/Products/Release
          zip -r rifaswa-cliente-macos.zip rifaswa_cliente.app
          mv rifaswa-cliente-macos.zip ../../../../../

      - name: Upload macOS archive
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: rifaswa-cliente-macos.zip
          asset_name: rifaswa-cliente-${{ needs.create-release.outputs.version }}-macos.zip
          asset_content_type: application/zip
